<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./cropper.min.js"></script>
  <link rel="stylesheet" href="./cropper.min.css">
  <title>image overlay</title>
</head>
<body>
  <div class="main-cont" >
  <div class="contrals-cont">

    <input type="file" onchange="returnorignalsize()" id="input-image" style="display: none;">
    <input type="file"  id="input-overlay-image"style="display: none;">
    <label for="input-image">Upload Image</label>
    <label for="input-overlay-image">Upload overlay image</label>
    <input type="button" id='resize-button' value="resize">
    <p>resize:set botton to resize and then change the bottom left</p>
    <p>drag: set button to drag and the move</p>
    <div class="changes"><p id="rotate-deg">rotate:0deg</p>
    <input type="range" id="input-rotate" min="0" value="0" max="360"></div>
    <div class="changes"><p id="opacity">opacity:100%</p>
    <input type="range" value="100" id="input-opacity" min="0" max="100"></div>
    <input type="button" id="crop-button" value="crop" onclick="openCropImageModal()">
    <input type="button" id="crop-button-overlay" value="crop overlay" onclick="openCropImageModalOverlay()">
  </div>
  <div class="image-cont" id="image-cont" >
    <img  id="output-image" draggable="false" />
    <div id="resizable">
    <img  id="output-overlay-image"draggable="false"  />
  </div>
  </div>
  <div id="cropImageModal" class="modal">
    <span onclick="closeModal()" class="close" title="Close crop">Ã—</span>
      <div class="container">
        <button id="crop-action-button" onclick="cropImage(this.event,false)">Next</button>
        <button id="crop-action-button-overlay" onclick="cropImage(this.event,true)">Next</button>
        <div id="containerImage" class="container__image">
        </div>
        <div class="btn-list">
          <button type="button" onclick="closeModal()" class="cancelbtn">Cancel</button>
      </div>
  </div>
</div>
<img id="preview" />
    <script src="./index.js"></script>

</body>
</html>
